<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(4, 157, 234, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }


        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 100px auto;
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(4, 157, 234, 0.4);
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <form action="#" id="vehicleForm" method="post">
            <h1>Add Vehicle Information</h1>
            <label for="vtype">Vehicle Type:</label>
            <select name="vtype" id="vtype" required>
                <option value="car">Car</option>
                <option value="motorbike">Motor Bike</option>
                <option value="scooter">Scooter</option>
                <option value="autorickshaw">Auto Rickshaw</option>
                <option value="hmv">HMV</option>
            </select>
            <br><br>
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model name">
            <br><br>
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year">
            <br><br>
            <label for="color">Color:</label>
            <input type="text" id="color" placeholder="Color of your vehicle">
            <br><br>
            <label for="regnum">Registration Number:</label>
            <input type="text" id="regnum" placeholder="Registration Plate number">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
